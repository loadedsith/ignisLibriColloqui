<div class="" ng-controller="UserController">
  
  <div class="button" ng-click="checkLoginState()">Check Facebook Status</div>
  
  <div class="fb-login button" ng-click="loginToFacebook()">Login to Facebook</div>
  
  <div id="status"></div>
  
  <div class="button" ng-click="debugUser=!debugUser">Debug Display: {{debugUser?'debug':'hide debugging'}}</div>
  <div ng-hide="debugUser === true">
    <pre>
      loggedIn: {{loggedIn()}}
    </pre>
  </div>
</div>
