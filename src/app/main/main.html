
<div ng-include="'components/navbar/navbar.html'"></div>

<div class="button small" ng-click="test()">
  check
</div>

<div class="wrapper {{status().class}}">
  <p class="status {{status().class}}">{{status().currentFrame || status().text}}</p>
  
  <fast-repeat messages="messages"></fast-repeat>
  
  <input type="text" ng-model="name" placeholder="Name" />
  
  <input type="textarea" ng-model="message" placeholder="Message" />
  
  <div class="button" ng-click="messageInput($event)">Send Message</div>
</div>

matchCards <div ng-include="'components/matchCards/matchCards.html'"></div> /matchCards 

<div class="loader status {{status().class}}">
  <p class="animation">{{status().currentFrame}}</p>
  <p class="statusLabel">{{status().text}}</p>
</div>
