<div ng-controller="MessagesListTestController">
  <div ng-include="'app/components/navbar/navbar.html'"></div>

  <h1>{{Strings.messageList}}</h1>

  <div ng-include="'app/components/messagesList/messagesList.html'"></div>

  <div class="row collapse postfix-round">
    <div class="small-9 columns">
      <input type="text" ng-model="currentRoom" placeholder="room" class="input"/>
    </div>
    <div class="small-3 columns">
      <a class="button postfix" ng-click="updateMessagesRef($event)">{{Strings.updateRoom}}</a>
    </div>
  </div>
  <div class="row collapse postfix-round">
    <div class="small-9 columns">
    <input type="text" ng-model="username" placeholder="UserName" />
    </div>
    <div class="small-3 columns">
      <div class="button postfix" ng-click="updateMessagesRef($event)">{{Strings.updateUser}}</div>
    </div>
  </div>

  <div class="row collapse postfix-round">
    <div class="small-9 columns">
      <input type="text" ng-model="message" placeholder="{{Strings.message}}" />
    </div>
    <div class="small-3 columns">
      <div class="button postfix" ng-click="messageInput()">{{Strings.send}}</div>
    </div>
  </div>

</div>
