<div ng-controller="MessagesListController" id="Messages" >
  <dl class="sub-nav" ng-show="roomsReady">
    <dt>{{Strings.rooms}}</dt>
    <dd ng-repeat="room in rooms" ng-class='{active:room === currentRoom}'>
      <div ng-click="setCurrentRoom(room)">{{room}}</div>
    </dd>
  </dl>
  <div ng-repeat="room in rooms">
    <div ng-if="parseInt(room) < parseInt(userId)">
      <fast-repeat messages="messages[room + '+' + userId]" ng-show="room === currentRoom"></fast-repeat>
    </div>
    <div ng-if="parseInt(room) > parseInt(userId)">
      <fast-repeat messages="messages[userId + '+' + room]" ng-show="room === currentRoom"></fast-repeat>
    </div>
  </div>
</div>
