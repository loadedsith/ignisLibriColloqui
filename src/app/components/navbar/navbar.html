<div ng-controller="NavbarController">
  <nav class="top-bar row">
    <ul class="title-area">
      <li class="name left show-for-medium-up">
        <h1>{{Strings.siteTitle}}</h1>
      </li>
    </ul>
    <section class="top-bar-section ">
      <ul class="left show-for-medium-up" ng-show="loggedIn">
        <li ng-class="{active:shouldShowView('matches')}" ng-click="toggleNavBar('matches')">
          <a href="#" class="skew">
            <div class='iconWrapper unskew'>
              <span class="icon-fire"></span>
              <span class='subtitle'>{{Strings.matches}}</span>
            </div>
          </a>
        </li>
        <li ng-class="{active:shouldShowView('messages')}" ng-click="toggleNavBar('messages')">
          <a href="#" class="skew">
            <div class='iconWrapper unskew'>
              <span class="icon-chat"></span>
              <span class='subtitle'>{{Strings.messages}}</span>
            </div>
          </a>
        </li>
        <li ng-class="{active:shouldShowView('profile')}" ng-click="toggleNavBar('profile')">
          <a href="#" class="skew">
            <div class='iconWrapper unskew'>
              <span class="icon-book"></span>
              <span class='subtitle'>{{Strings.profile}}</span>
            </div>
          </a>
        </li>
      </ul>
      <ul class="right show-for-medium-up">
        <div ng-include="'app/components/user/user.html'" ></div>
      </ul>
      <ul class="right show-for-small-only">
        <li class='active' ng-click="showMobileNav = !(!!showMobileNav)">
          <a href="#">
            {{Strings.siteTitle}}
          </a>
        </li>
        <div ng-include="'app/components/user/user.html'" ></div>
      </ul>
    </section>
  </nav>
  <div class="icon-bar three-up show-for-small-only" ng-show="showMobileNav">
    <a class="item" ng-class="{active:shouldShowView('matches')}" ng-click="toggleNavBar('matches')">
      <span class="icon-users"></span>
      <label>{{Strings.matches}}</label>
    </a>
    <a class="item" ng-class="{active:shouldShowView('messages')}" ng-click="toggleNavBar('messages')">
      <span class="icon-chat"></span>
      <label>{{Strings.messages}}</label>
    </a>
    <a class="item" ng-class="{active:shouldShowView('profile')}" ng-click="toggleNavBar('profile')">
      <span class="icon-pencil"></span>
      <label>{{Strings.profile}}</label>
    </a>
  </div>
</div>
