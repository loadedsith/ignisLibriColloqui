<div ng-include="'app/components/navbar/navbar.html'"></div>
<div class="row">

  <h1><span class="subtitle">ILCServerTest</span></h1>
  <h4>{{loginStatus}}</h4>
  
  <div ng-include="'app/components/cards/cards.html'"></div>
  
  <button class="button" ng-click="testLogin()">Re-Test Login</button>
  <button class="button" ng-click="setProfile()">Set Profile</button>
  <button class="button" ng-click="getMatches()">Get Matches</button>
  <button class="button" ng-click="openRandomRoom()">Open Random Room</button>
  <button class="button" ng-click="ping()">Ping</button>
  <table>
    <tr><td><div class="label">profile:</div> </td><td><pre class="profile" ng-bind="profile|json"></pre>  </td></tr>
    <tr><td><div class="label">rooms:</div>   </td><td><pre class="rooms" ng-bind="rooms|json"></pre>      </td></tr>
    <tr><td><div class="label">messages:</div></td><td><pre class="messages" ng-bind="messages|json"></pre></td></tr>
    <tr><td><div class="label">matchList:</div></td><td><pre class="matchList" ng-bind="matchList|json"></pre></td></tr>
  </table>
  
  
</div>
